<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #parentBox{
                width: 300px;
                height: 300px;
                background-color: red;
                overflow:auto;
            }
        
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <a href="https://www.baidu.com" v-on:click.passive="show" >百度一下</a>
    </div>

<script src="js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{
        msg:"hello",
        ord:0
    },
    methods:{
        show:function(){
            alert("想去百度吗？");
            event.preventDefault();
        }
    }

});

</script>
