<script >
//vue框架的思路：
// 1、首先：一个页面包括：结构（HTML模板），表现（css样式），行为（js）
// 2、其次：原生JS中的做法：写好HTML的模板和css样式，用js产生数据（逻辑），
//        通过dom的方式控制数据显示在HTML中的那个位置，包括如何显示（DOM的方式改变样式）
// 3、vue框架：
//   vue中，写好HTML模板， 并声明式地告知vuejs库，数据显示在何处，
//   然后，在vue对象中处理数据，不用做DOM操作（vuejs库负责）

</script>
