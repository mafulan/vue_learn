<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <p> 您的年龄是：{{age}}</p>
            <h1 v-if="age<18" >未成年</h1>
            <h1 v-else-if="age<=25" >已成年</h1>
            <h1 v-else>已成仙</h1>
        <input type="button" value="改变age" v-on:click="change" >
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{
        age:12
    },
    methods:{
        change:function(){
            this.age++;
        }
    }


});

</script>
