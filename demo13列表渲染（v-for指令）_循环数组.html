<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- <li v-for="(book,index) in books">{{index+1}}、{{book}}</li> -->
            
            <li v-for="(book,index) of books">{{index+1}}、{{book}}</li>
        </ul>
        
        <input type="button" value="添加" v-on:click="change" >
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{
        books:[
            '三国演义',
            '红楼梦',
            '水浒传'
        ]
    },
    methods:{
        change:function(){
            this.books.push('西游记');
        }
    }

});

</script>
