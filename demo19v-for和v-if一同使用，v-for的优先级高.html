<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>您的待办事项：</h1>
        <ul>
            <li  v-for="(todo,index) of todos" v-bind:key="todo" v-if="!todo.isComplete" >
               {{index+1}}、{{todo.content}}
            </li>
        </ul>
        <input type="button" value="完成了最后一项" v-on:click="change" >
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
let vm = new Vue({
    el:"#app",
    data:{
        todos:[
            {
                content:'你有一个邮件需要批复',
                isComplete:false
            },
            {
                content:'你有个代码还没有写',
                isComplete:false
            },
            {
                content:'你有个早点没有吃',
                isComplete:false
            }
        ]
    },
    methods:{
        change:function(){
            //这个可以感知到，因为，这个并不是通过下标改变数组元素的值，而是，而是改变isComplete的值
            this.todos[2].isComplete = true;
            //如果下面这种写法，就不行，因为，它改变的是数组的元素。
            // this.todos[2]={
            //     content:'你有个早点没有吃1111',
            //     isComplete:true
            // };
        }
    }

});

</script>
