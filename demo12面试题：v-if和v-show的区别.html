<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="改变显示" v-on:click="change" >
        <h1 v-if="show" >这个是用的v-if</h1>
        <h1 v-show="show" >这个是用的v-show</h1>
    </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
//面试题：v-if和v-show的区别:
//1、v-if:控制元素显示和隐藏的思路：添加元素和删除元素，
//如果频繁切换显示和隐藏，v-if性能低下
//首次加载时，如果本就是隐藏的，那么效率高（不用创建元素）
//v-show:控制元素显示和隐藏的思路：使用display属性，
//如果频繁切换显示和隐藏，v-show性能高上。 
//首次加载时，如果本就是隐藏的，那么效率低（元素照样得创建）

let vm = new Vue({
    el:"#app",
    data:{
        show:false
    },
    methods:{
        change:function(){
            this.show = !this.show;
        }
    }


});

</script>
